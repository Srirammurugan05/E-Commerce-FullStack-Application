<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
    <link rel="stylesheet" href="./css/simple.css">
</head>
<body>
    <div id ="root"></div>

     <script src="./react-lib/react.development.js"></script>
     <script src="./react-lib/react-dom.development.js"></script>

    <script>

    const numberRandom = Math.floor(Math.random() * 100)+1 ;

    const numberElement =  React.createElement(
        "h1" , 
        null,
     `Genrated Number : ${ numberRandom }`);
        
    const resultElement = React.createElement(
        "h2" , 
        null ,
        numberRandom%2 == 0 ? "The Number is Even!" : "The Number is Odd!"); 
    
    const root =  ReactDOM.createRoot(document.getElementById("root"));
    
//    root.render([numberElement , resultElement]);
   
root.render(React.createElement("div" , {id:"root"} , [numberElement,resultElement]));

   </script> 
   
</body>
</html>
